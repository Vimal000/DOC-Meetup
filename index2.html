  <!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com-->
  <html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users-Signup</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap" rel="stylesheet">
  </head>

  <body>
    <img class="title-img" src="images/Doc-title.png" alt="title-image">
    <h1 class="title">DOC Meetup</h1>
    <h1 class="title-h1">Hello User!</h1>
    <h2 class="title-h2">Please do register and get the full access of our website.</h2>
    <div class="input-box button2">
        <a href="home1.html"><input type="submit" value="Main Page"></a>
    </div>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your Phone Number" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your email">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your location" required>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Register ">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="index3.html">Login </a></h3>
        </div>
      </form>
    </div>
  </body>

  </html>
